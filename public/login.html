<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGame - Giriş</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
        }
        h1 { margin-bottom: 20px; color: #333; }
        input, select {
            width: 100%; padding: 10px; margin: 10px 0;
            border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 10px; border: none; border-radius: 5px;
            background: #28a745; color: white; font-size: 16px; cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #218838; }
        .toggle-btn {
            background: none; color: #007bff; font-size: 14px; margin-top: 15px;
            text-decoration: underline; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1 id="title">Giriş Yap</h1>
        <form id="authForm">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Şifre" required>
            
            <select id="role" style="display: none;">
                <option value="player">Oyuncu</option>
                <option value="admin">Admin (Yönetici)</option>
            </select>

            <button type="submit" id="submitBtn">Giriş Yap</button>
        </form>
        <button class="toggle-btn" onclick="toggleMode()">Hesabın yok mu? Kayıt Ol</button>
        <button class="toggle-btn" style="color: #666; text-decoration: none;" onclick="guestLogin()">Misafir Olarak Oyna</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
